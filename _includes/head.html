<head>
	<base href="{{site.url}}{{site.baseurl}}/"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="midth=device-width, initial-scale=1.0" />
	{% for style in site.styles %}
	<link rel="stylesheet" href="{{ style | prepend: site.baseurl }}" type="text/css"/>{% endfor %}
	{% for script in site.scripts %}
	<script src="{{ script | prepend: site.baseurl }}" type="text/javascript"></script>{% endfor %}
  	{% seo %}
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-134621388-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-134621388-1');
	</script>
</head>
